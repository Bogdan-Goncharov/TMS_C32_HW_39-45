<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}"></h1>
<form th:action="@{${product.id != null ? '/products/update/' + ${product.id} : '/products/save'}}" method="post">
    <label>Name: <input type="text" name="name" th:value="${product.name}" required></label><br>
    <label>Price: <input type="number" name="price" th:value="${product.price}" step="0.01" required></label><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>

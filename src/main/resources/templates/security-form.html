<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Security Form</title>
</head>
<body>
<h1 th:text="${security.id != null ? 'Edit Security' : 'Add New Security'}"></h1>
<form th:action="@{${security.id != null ? '/securities/update/' + ${security.id} : '/securities/save'}}" method="post">
  <label>Login: <input type="text" name="login" th:value="${security.login}" required></label><br>
  <label>Password: <input type="password" name="password" th:value="${security.password}" required></label><br>
  <label>Role: <input type="text" name="role" th:value="${security.role}" required></label><br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
